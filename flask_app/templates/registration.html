<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="logo"></div>
            <a href="./login.html">Already have an account?login</a>
        </div>
        <div class="row">
            <form action="/register" method="POST">
                {% with messages = get_flashed_messages(category_filter=["register-error"]) %}    
                    {% if messages %}                            
                        {% for message in messages %}            
                            <p>{{message}}</p> 
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="mb-4 row">
                    <div class="col-sm-6">
                        <div class="mb-4 row">
                            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="first_name" name="first_name">
                            </div>                        
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-4 row">
                            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="last_name" name="last_name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" name="email">
                    </div>
                 </div>
                 <div class="mb-4 row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                  <div class="mb-4 row">
                    <label for="confirmed_password" class="col-sm-2 col-form-label"> Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="confirmed_password" name="confirmed_password">
                    </div>
                </div>
                <button class="lets_do_it_btn" type="submit">Let's do it</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
</body>
</html>
