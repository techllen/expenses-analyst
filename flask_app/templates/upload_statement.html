<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Statement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
</head>
<body>
    <div class="container-fluid">
        <nav>
            <div class="row">
                    <ul class="nav nav-fill">
                        <li class="nav-item">
                          <a class="nav-link" href="/">
                            <div id="logo" class="mt-2">
                                <img src="{{ url_for('static', filename='/images/expenses_analyst_logo_mini.png') }}" alt="Application Logo"></a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><button id="log-out-button" class="mt-5">Sign Out</button></a>
                        </li>
                    </ul>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 mt-5" id="upload">
                    <div id="upload-icon-wrapper">
                        <i class="bi bi-upload"  id="upload-icon"></i>
                    </div>
                    <div >
                        <form action="/upload" method="POST" id="file-input-wrapper" enctype=multipart/form-data>
                            <input type="file" name="file">
                            <button type="submit" id="upload-button" value="upload">Upload</button>
                        </form>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
</body>
</html>
